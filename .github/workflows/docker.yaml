---
name: Docker Build

on:
  push:
    branches:
      - main
      - docker_build
    tags:
      - 'v*.*.*'

jobs:
  docker:
    strategy:
      matrix:
        arch: [amd64, arm64]
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Print Go version and environment
        id: vars
        run: |
          printf "Using go at: $(which go)\n"
          printf "Go version: $(go version)\n"
          printf "\n\nGo environment:\n\n"
          go env
          printf "\n\nSystem environment:\n\n"
          env

          if [[ $GITHUB_REF_TYPE == "branch" ]]; then
            echo "DOCKER_VERSION=$(date +%Y%m%d%H%M)-${GITHUB_SHA:0:7}" >> $GITHUB_ENV
          else
            echo "DOCKER_VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          fi

      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build binary
        run: VERSION=${PACKAGE_VERSION} ARCH=${{ matrix.arch }} make

      - name: Docker
        run: ./docker-build.sh ${DOCKER_VERSION} --push
        env:
          DOCKER_REGISTRY: "ghcr.io"
          DOCKER_ORG: "sts"
          DOCKER_REPO: "coraza-spoa"
